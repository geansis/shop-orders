<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop Orders</title>

	<link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.css" />
	<link rel="stylesheet" href="../assets/fontawesome-free-6.0.0-web/css/all.min.css" />
	<link rel="stylesheet" href="../assets/theme.css">
</head>

<body>
	<section id="header-store">
		<header>
			<div class="container-fluid bg-dark p-3 pb-0">
				<div class="row">
					<div class="col-6 col-md-3">
						<div class="logo text-white fw-bold p-2 pe-5">
							<a href="index.html" class="text-decoration-none text-white">
								<strong class="d-sm-block d-md-none">FS</strong>
								<strong class="d-none d-md-block">Fluffy Store</strong>
							</a>
						</div>
					</div>
					<div class="col-6 d-none d-md-block">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Product name or code"
								aria-label="Recipient's username" aria-describedby="button-addon2">
							<button class="btn btn-outline-secondary theme-bg-aux" type="button" id="button-addon2">
								<i class="fa fa-search text-white"></i>
							</button>
						</div>
					</div>
					<div class="col-6 col-md-3">
						<a href="cart.html"
							class="cart text-white float-end p-2 text-decoration-none position-relative">
							<i class=" fas fa-cart-shopping"></i>
							<span>
								<span
									class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
									99+
								</span>
							</span>
						</a>

						<a href="#" class="text-white float-end p-2 text-decoration-none">
							hi, dude
						</a>
					</div>
				</div>
				<div class="row d-md-none">
					<div class="col">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Recipient's username"
								aria-label="Recipient's username" aria-describedby="button-addon2">
							<button class="btn btn-outline-secondary theme-bg-aux" type="button" id="button-addon2">
								<i class="fa fa-search text-white"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
	</section> <!-- ./ end of header-store -->

	<section id="content">
		<div class="container">
			<form action="" class="row">
				<div class="mb-3 col-12">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" placeholder="name">
				</div>
				<div class="mb-3 col-12 col-md-4">
					<label for="document" class="form-label">Identification Document</label>
					<input type="text" class="form-control" id="document" placeholder="">
				</div>
				<div class="mb-3 col-12 col-md-4">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
			</form>
			<div class="row">
				<div class="col-12 p-4">
					<button class="ms-3 btn btn-info text-white float-end">Save</button>
					<button class="btn btn-danger text-white float-end" >Cancel</button>
				</div>

			</div>
		</div>
	</section>

	<section id="footer" class="theme-bg-over mt-5">
		<div class="container-fluid p-3">
			<div class="row">
				<div class="col text-center text-white">
					<small>developed with &#x2764; </small>
				</div>
			</div>
		</div>
	</section> <!-- ./ end of footer-->


	<div class="modal fade" id="cancel-order" aria-hidden="true" aria-labelledby="cancelOrder" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="cancelOrder">Cancel Order?</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					You sure if want cancel order? <br>
					This action is definitve!
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>

					<button class="btn btn-primary">Yes</button>
				</div>
			</div>
		</div>
	</div>

	<script async src="../assets/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>

</html>
